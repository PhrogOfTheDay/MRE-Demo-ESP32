[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	nezaemmy/Neza74HC165@^2.0.0
	adafruit/Adafruit NeoPixel@^1.15.2
build_flags = 
  -DNEZA_USE_ESP32_FAST_GPIO
